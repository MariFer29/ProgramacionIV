<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar Usuario</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToMenu()">
        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- MENSAJES -->
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <!-- FORMULARIO -->
  <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <p class="warning" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Debe tener mínimo 8 caracteres, 1 mayúscula, 1 número y 1 símbolo.
    </p>

    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input formControlName="nombreCompleto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="telefono"></ion-input>
    </ion-item>

    <!-- IDENTIFICACIÓN SOLO SI ES CLIENTE (sin destruir control) -->
    <ion-item [hidden]="registerForm.value.rol !== 'Cliente'">
      <ion-label position="floating">Identificación</ion-label>
      <ion-input formControlName="identificacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rol</ion-label>
      <ion-select formControlName="rol">
        <ion-select-option *ngFor="let r of roles" [value]="r">
          {{ r }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <div class="buttons">
      <ion-button type="submit" expand="block" [disabled]="registerForm.invalid">
        Registrar
      </ion-button>
    </div>

  </form>
</ion-content>
