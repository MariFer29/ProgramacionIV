<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pagos de servicio</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="registrarPago()">
    <ion-item>
      <ion-label position="stacked">Proveedor</ion-label>
      <ion-select formControlName="proveedorId">
        <ion-select-option *ngFor="let p of proveedores" [value]="p.id">
          {{ p.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cuenta origen</ion-label>
      <ion-select formControlName="cuentaOrigenId" (ionChange)="onCuentaOrigenChange($event.detail.value)">
        <ion-select-option *ngFor="let c of cuentas" [value]="c.id">
          {{ c.accountNumber }} • {{ c.currency }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="saldoDisponible !== null">
      <ion-label>
        Saldo disponible:
        {{ saldoDisponible | number: '1.2-2' }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número de contrato</ion-label>
      <ion-input type="text" formControlName="numeroContrato" maxlength="12"></ion-input>
      <ion-input type="text" formControlName="numeroContrato" maxlength="12"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Monto</ion-label>
      <ion-input type="number" formControlName="monto"></ion-input>
      <ion-input type="number" formControlName="monto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Moneda</ion-label>
      <ion-select formControlName="moneda">
        <ion-select-option value="CRC">CRC</ion-select-option>
        <ion-select-option value="USD">USD</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha programada (opcional)</ion-label>
      <ion-datetime presentation="date" formControlName="fechaProgramada"></ion-datetime>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="form.invalid || loading">
      Registrar pago
    </ion-button>

    <ion-button expand="block" fill="clear" color="medium" (click)="volver()">
      Volver al menú
    </ion-button>

    <ion-spinner *ngIf="loading" class="ion-margin-top"></ion-spinner>
  </form>
</ion-content>
