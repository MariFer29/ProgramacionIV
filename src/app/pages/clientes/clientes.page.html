<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Clientes</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToMenu()">
        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Mostrar mensaje de error -->
  <ion-text color="danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </ion-text>

  <!-- Lista de clientes -->
  <ion-list>
    <ion-item button detail *ngFor="let c of clientes" (click)="verDetalle(c)">
      <ion-label>
        <h2>{{ c.nombreCompleto }}</h2>
        <p>{{ c.correo }}</p>
        <p><strong>ID:</strong> {{ c.identificacion }}</p>
        <p><strong>Usuario:</strong> {{ c.usuario?.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
