<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalle del Cliente</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- MENSAJES -->
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <form [formGroup]="clienteForm">

    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input formControlName="nombreCompleto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Identificación</ion-label>
      <ion-input formControlName="identificacion" [disabled]="true"></ion-input>
    </ion-item>

    <div class="buttons">
      <ion-button expand="block" (click)="actualizarCliente()" [disabled]="clienteForm.invalid">
        Guardar Cambios
      </ion-button>
