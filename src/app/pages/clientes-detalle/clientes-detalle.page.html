<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detalle del Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- MENSAJES -->
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <form [formGroup]="clienteForm">

    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input formControlName="nombreCompleto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Identificación</ion-label>
      <ion-input formControlName="identificacion" [disabled]="true"></ion-input>
    </ion-item>

    <div class="buttons">
      <ion-button expand="block" color="success" (click)="actualizarCliente()" [disabled]="clienteForm.invalid">
        Guardar Cambios
      </ion-button>

      <ion-button expand="block" color="medium" (click)="volver()">
        Volver
      </ion-button>
    </div>

  </form>

</ion-content>
