<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Transferencias programadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-label position="stacked">Cuenta origen</ion-label>
      <ion-select [(ngModel)]="cuentaOrigen">
        <ion-select-option *ngFor="let c of cuentas" [value]="c.id">
          {{ c.accountNumber }} • {{ c.currency }} • Saldo: {{ c.balance }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cuenta destino</ion-label>
      <ion-select [(ngModel)]="cuentaDestino">
        <ion-select-option *ngFor="let c of cuentas" [value]="c.id">
          {{ c.accountNumber }} • {{ c.currency }} • Saldo: {{ c.balance }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Monto</ion-label>
      <ion-input type="number" [(ngModel)]="monto">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Moneda</ion-label>
      <ion-select [(ngModel)]="moneda">
        <ion-select-option value="CRC">CRC (₡)</ion-select-option>
        <ion-select-option value="USD">USD ($)</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha de ejecución</ion-label>
      <ion-datetime presentation="date-time" [(ngModel)]="fechaEjecucion">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Detalle (opcional)</ion-label>
      <ion-input type="text" [(ngModel)]="detalle">
      </ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="block" class="ion-margin-top" (click)="registrar()">
    Registrar transferencia programada
  </ion-button>

</ion-content>
